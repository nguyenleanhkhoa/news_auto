<div>
  <div class="form-group">
    <label>Tên:</label>
    <input type="text" class="form-control" [(ngModel)]="name" />
  </div>
  <div class="form-group">
    <label>Tên url:</label>
    <input class="form-control" [(ngModel)]="categoryName" />
  </div>
  <section class="section">
    <mat-checkbox class="margin" [(ngModel)]="status">Hiển thị</mat-checkbox>
  </section>
  <div class="row">
    <div [hidden]="isUpdate">
      <button mat-raised-button (click)="addCategory()">Thêm mới</button>
    </div>
    <div [hidden]="!isUpdate">
      <button mat-raised-button (click)="updateCategory()">Cập nhật</button>
    </div>
  </div>
</div>
