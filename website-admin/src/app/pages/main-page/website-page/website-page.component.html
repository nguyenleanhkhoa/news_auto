<div>
  <h2>Danh sách website</h2>
  <table mat-table [dataSource]="dataTableDisplay">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>url</th>
      <td mat-cell *matCellDef="let element">
        <a href="">{{ element.url }}</a>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Hiển thị</th>
      <td mat-cell *matCellDef="let element">
        <section class="example-section">
          <mat-slide-toggle
            class="example-margin"
            (change)="onChangeStatus($event)"
            [checked]="element.status == 1 ? true : false"
          >
          </mat-slide-toggle>
        </section>
      </td>
    </ng-container>
    <ng-container matColumnDef="function">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-cog"></span>
          </button>
          <button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginator [length]="100"> </mat-paginator>
</div>
